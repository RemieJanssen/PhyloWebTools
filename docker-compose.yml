version: '2'
services:

  # note; symlink docker-compose.development.yml to
  # docker-compose.override.yml when developing.

  web:
    build: .
    image: phylowebtools
    environment:
      FLASK_APP: /app/app.py
    command: source /venv/bin/activate && flask run
    # Expose port 5000 to the outside world via port 5000 of the host machine
    ports:
      - 5000:5000
    restart: unless-stopped